{% extends 'base.html' %}
{% set active = "Prediction" %}

{% block title %}
Prediction
{% endblock %}

{% block content %}

<!-- Form on the Prediction page -->
<div class="indent"></div>
<div class="container">

 <div class="formText">
      <p >Please enter your details.</p>
      <p class="disclaimer">Please enter all the fields before clicking on Submit*</p>

  </div>
    <form method="POST" action="/create_userDetails">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="fname" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lname" required>
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <div class="col-sm-2">
          <legend class="col-form-label pt-0">Gender</legend>
          </div>
          <div class="col-sm-10">
                  <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
              <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
              <label class="form-check-label" for="inlineRadio2">Male</label>
            </div>
            </div>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <legend class="col-form-label pt-0">Married?</legend>
          </div>
          <div class="col-sm-10">
                  <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="marrYes" value="Yes" name="marr" required>
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="marrNo" value="No" name="marr">
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
            </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Dependents</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="dependents" name="dependents" placeholder="Please enter only upto 3 dependents." max="3" min="0" required>
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <div class="col-sm-2">
          <legend class="col-form-label pt-0">Education?</legend>
            </div>
          <div class="col-sm-10">
                  <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="edu" id="graduate" value="Graduate" required>
              <label class="form-check-label" for="inlineRadio1">Graduate</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="edu" id="undergraduate" value="Not Graduate">
              <label class="form-check-label" for="inlineRadio2">Undergraduate</label>
            </div>
            </div>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <div class="row">
          <div class="col-sm-2">
          <legend class="col-form-label pt-0">Self-Employed?</legend>
          </div>
          <div class="col-sm-10">
                  <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="emp" id="selfYes" value="Yes" required>
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="emp" id="selfNo" value="No">
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Applicant<br>Income</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="income" name="appIncome" placeholder="Please enter only numbers." min="0" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Co-Applicant<br>Income</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="coIncome" name="coIncome" placeholder="Please enter only numbers." min="0" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Loan Amount</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="loanAmt" name="loanAmt" placeholder="Please enter only numbers." min="0" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Loan Amount<br>Term</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="loanAmtTerm" name="loanAmtTerm" placeholder="Please enter the number of years." min="0"required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Credit History</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="creditHistory" name="creditHistory" placeholder="Please enter values between 0-840" max="840" min="0" required>
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <div class="col-sm-2">
          <legend class="col-form-label pt-0">Property</legend>
            </div>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="property" id="Urban" value="Urban" required>
              <label class="form-check-label" for="inlineRadio1">Urban</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="property" id="Semiurban" value="Semiurban">
              <label class="form-check-label" for="inlineRadio2">Semiurban</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="property" id="Rural" value="Rural">
              <label class="form-check-label" for="inlineRadio2">Rural</label>
            </div>
            </div>
        </div>
      </fieldset>

      <div class="form-group indent row aligncenter">
        <div class="col-sm-12">
           <a href="/thankyou"><button type="submit" class="btn btn-primary">Submit</button></a>
        </div>
      </div>

    </form>


</div>


{% endblock %}
